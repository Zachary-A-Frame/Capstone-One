{% extends 'base.html' %}

{% block content %}
<p>{{ user.username }}: {{ user.score }}</p>
<h1>{{ movie.title }} ({{ movie.year }})</h1>
<h3>{{ movie.plot }}</h3>
<p>Rotten Tomatoes Score: {{ movie.actual_score }}</p>
<img src="{{ movie.poster }}">

<br>
<a href="/">Keep Playing!</a>
{% endblock %}
